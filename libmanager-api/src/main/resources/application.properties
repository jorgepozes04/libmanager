# Banco de Dados
spring.datasource.url=jdbc:mysql://localhost:3306/libmanager_db?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=${DB_USER}
# Obriga a ter uma variável DB_PASSWORD definida
spring.datasource.password=${DB_PASSWORD}

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Segurança (JWT)
# A chave deve ser injetada via variável de ambiente JWT_SECRET
api.security.token.secret=${JWT_SECRET}