# ===================================================================
# CONFIGURACAO DO JPA (Java Persistence API) E HIBERNATE
# ===================================================================
# Define a estrategia de geracao do schema.
# 'validate': Apenas valida se as tabelas do banco correspondem as suas entidades.
# 'update': Tenta atualizar o banco para corresponder as entidades (bom para dev).
# 'create': Apaga e cria tudo do zero a cada inicializacao (bom para testes).
# 'none': Nao faz nada (usado em producao).
spring.jpa.hibernate.ddl-auto=validate

# Mostra no console o SQL que o Hibernate esta executando por baixo dos panos.
# Muito util para debugar!
spring.jpa.show-sql=true

# Formata o SQL mostrado no console para ficar mais legivel.
spring.jpa.properties.hibernate.format_sql=true

# Chave secreta para assinatura dos tokens JWT (em um projeto real, use uma variavel de ambiente)
api.security.token.secret=minha-chave-secreta-super-segura-libmanager